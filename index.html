<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sideInfo">
            <div>
                <h3>HOLD</h3>
                <div class="show hold"></div>
            </div>
            <div>
                <h4>LEVEL</h4>
                <p class="show showLevel">0</p>
                <h4>LINES</h4>
                <p class="show showLines">0</p>
            </div>
        </div>
        <div class="game"></div>
        <div class="sideInfo">
            <div>
                <h3>NEXT</h3>
                <div class="show next"></div>
            </div>
            <div>
                <h4>SCORE</h4>
                <p class="show showScore">0</p>
            </div>
        </div>
    </div>

    <input class="keyCapturer" onkeydown="onKeyDownHandler(event)" autofocus>

    <script src="code.js"></script>
    <script src="keys.js"></script>
</body>
</html>
